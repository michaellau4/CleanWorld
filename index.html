<!DOCTYPE html>
<html>

<head>
  <title>CleanWorld</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <meta property="og:title" content="CleanWorld">
  <meta property="og:image" content="thumbnail.png">
  <meta property="og:description" content="CleanWorld is a game that aims to educate and bring more attention to the importance and value of recycling and waste management.
  I created a game that imitates recycling and using the correct waste bins in real life so people would have an easier time recognizing what types of trash go into which bin.">
  <meta property="og:url" content="https://lau-michael.com/CleanWorld/">
  <script src="https://kit.fontawesome.com/f85e7effd8.js" crossorigin="anonymous"></script>
</head>

<body>
  <script class="game" src="./src/main.js" type="module">
  </script>
  <div class="container" id="container">
    <div class="menu" id="menu">
      <div class="welcome">
        Welcome to Clean World
      </div>
      <div class="directions">
        Controls
        <li>W to move Forward</li>
        <li>A to move Left</li>
        <li>S to move Backward</li>
        <li>D to move Right</li>
        <li>Press Shift to Run</li>
        <li>Press Spacebar to Pickup Apples</li>
      </div>
      <div class="links">
        <a href="https://github.com/michaellau4/CleanWorld"><i class="fab fa-github" size="7px"></i></a>
        <a href="https://www.linkedin.com/in/michaelslau/"><i class="fab fa-linkedin" size="7px"></i></a>
      </div>
    </div>
  </div>
</body>

</html>
